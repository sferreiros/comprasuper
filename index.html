<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
    <title>Carrito del Super</title>
</head>
<body>
    <div class="container">
        <form class="w-50 d-flex flex-column mt-3" id="form">
            <label for="">Producto</label>
            <input type="text" requerid id="articulo" class="form-control mt-2">
            <label for="">Precio</label>
            <input type="text" requerid id="precio" class="form-control mt-2">
            <input id="btn" type="submit" value="Agregar" class="btn btn-primary mt-2" />
        </form>
        <div>
            <label for="">Buscar por Articulo</label>
            <input id="buscar" class="form-control mt-2" type="text" />            
        </div>
        

    </div>

    <div class="container">
        <div class="row" >
            <h1> Carrito de Compras</h1>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Accion</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="carritoCompras"></tbody>
            <tfoot id="carritoFoot"></tfoot>
                 
        </table>
        <div id="carritoFoot">
            <!-- ... otras partes del carrito ... -->
            <tr>
                <th scope="row" colspan="4">Total</th>
                <td class="font-weight-bold">$ <span id="totalPrecio"></span></td>
            </tr>
        </div>

    <script src="index.js"></script>
</body>
</html>
